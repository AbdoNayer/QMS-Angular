<div class="bg-form">
    <div class="bg-color-overlay flex align-item-center justify-content-center h-100 pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6">
                    <div class="info-text pr-4 pl-4" 
                    data-aos="fade-right"
                    data-aos-offset="200"
                    data-aos-delay="50"
                    data-aos-duration="1000">
                        <i class="icon-time color-wight"></i>
                        <h1 class="color-wight">{{ 'welcom' | translate }}</h1>
                        <p class="color-wight">{{ 'teWelcom' | translate }}</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <form 
                    data-aos="fade-left"
                    data-aos-offset="200"
                    data-aos-delay="50"
                    data-aos-duration="1000" novalidate [formGroup]="authForm" (ngSubmit)="submitForm()">
                        <div class="head-title">
                            <h4>{{ 'newPass' | translate }}</h4>
                            <p>{{ 'ChMAil' | translate }}</p>
                        </div>
                        <div class="mt-4 mb-2 form-input">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="position-relative mt-3">
                                        <input
                                            formControlName="code"
                                            placeholder="{{ 'codeIN' | translate }}"
                                            type="code"
                                            name='code'
                                        />
                                        <i class="icon-email color-gray"></i>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="position-relative mt-3">
                                        <i class="icon-lock color-gray"></i>
                                        <input
                                            formControlName="password"
                                            placeholder="{{ 'newPass' | translate }}"
                                            [type]="show ? 'text' : 'password'"
                                            name='password'
                                        />
                                        <i (click)="showPassword()" class="icon-eye color-gray"></i>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="position-relative mt-3">
                                        <i class="icon-lock color-gray"></i>
                                        <input
                                            formControlName="comPassword"
                                            placeholder="{{ 'CNewpass' | translate }}"
                                            [type]="show ? 'text' : 'password'"
                                            name='conPassword'
                                        />
                                        <i (click)="showPassword()" class="icon-eye color-gray"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <p *ngIf='error' class="text-danger text-center m-0">{{error}}</p>

                        <div class="text-center mt-4">
                            <button class="btn-default bt-button" type="button" type="submit">                  
                                <span *ngIf="!loading"> 
                                    {{ 'save' | translate }}
                                    <i class="icon-down-arrow color-wight"></i> 
                                </span>
                                <div *ngIf="loading" class="spinner-border text-light" role="status"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
